<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarryFashion - Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOGO -->
    <div class="container-logo">
        <h1>LARRYFASHION</h1>
    </div> 
    
    <!-- Formulário Agendamento --> 
    <fieldset>
        <div class="container-input"> 
            <div class="box-cliente">
                <label>Cliente</label>
                <input type="text" placeholder="Digite seu nome" id="nome"> 
            </div>
            <div class="box-telefone">
                <label>Telefone</label>
                <input type="tel" placeholder="Digite seu telefone" id="tel">
            </div>
            <div class="box-services">
                <label>Serviços</label> 
                <select name="service" id="service">
                    <option value="Mão">Mão</option>
                    <option value="Pé">Pé</option>
                    <option value="Mão e Pé">Mão e pé</option>
                </select>
            </div> 
            <span>Valor:</span>
        </div> 

        <button id="send">Enviar</button>
    </fieldset> 
    <script src="script.js"></script>
</body>
</html>
